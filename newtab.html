<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/sweetalert2.min.css"  />
    <link rel="stylesheet" href="/css/bootstrap.min.css"  />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/loader.css"  />
  </head>
  <body>
    <img src='' class="background-image" />
    <div class="reload toolbar-link" data-toggle="tooltip" title="Reload">
      <img src="assets/reload.svg" alt="Reload"  />
      <div class="loader"></div>
    </div>
    <div class="report toolbar-link" data-toggle="tooltip" title="Report Image">
      <img src="assets/alert-triangle.svg" alt="Report Image"  />
      <div class="loader"></div>
    </div>
    <div class="overlay">
    </div>
    <a href="https://chrome.google.com/webstore/detail/quran-in-new-tab/hggkcijghhpkdjeokpfgbhnpecliiijg"
      data-toggle="tooltip" title="Rate This Extension" class="rate-link toolbar-link">
      <img src="assets/star.svg" alt="Rate This Extension" />
    </a>
    <img src="assets/calendar.svg" alt="Calendar" class="calendar-btn toolbar-link" data-toggle="tooltip" title="Calendar"  />
    <img src="assets/settings.svg" alt="Settings" class="settings-link toolbar-link" data-toggle="tooltip" title="Settings"  />
    <div class="date-container">
      <div class="gregorian-date">
      </div>
      <div class="hijri-date">
      </div>
      <div class="hijri-date-en">
      </div>
      <div class="holidays">
      </div>
    </div>
    <div class="content-container">
      <div class="content verse-container">
        <div class="bismillah">
          بِسْمِ ٱللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ
        </div>
        <div class="verse">
          <div class="verse-text"></div>
          <div class="verse-details"></div>
        </div>
        <div class="audio-player">
          <img src="assets/play.svg" alt="Play" />
          <div class="error">
          </div>
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <div class="athkar-container" style="display: none;">
      <h4 class="title">أذكار</h4>
      <div class="thikr">
      </div>
    </div>
    <div class='translation-container' style="display: none;">
      <div class="title">
        Quran Translation
      </div>
      <div class="body">
      </div>
    </div>
    <div class="calendar-container show">
      <button type="button" class="close close-calendar" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="container mt-5">
        <h1 class="text-center">Hijri Calendar</h1>
        <div class="calendar-wrapper mt-5 mb-5">
          <div class="calendar">
            <div class="calendar__header">
              <div>mon</div>
              <div>tue</div>
              <div>wed</div>
              <div>thu</div>
              <div>fri</div>
              <div>sat</div>
              <div>sun</div>
            </div>
          </div>
        </div> 
      </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/sweetalert2.all.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
